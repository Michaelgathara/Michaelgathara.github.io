<!DOCTYPE html>
<html>
    <head>
        <!--michaelgathara.github.io-->
        <title>Water</title>
        <meta name="robots" content="noindex,nofollow,nosnippet">
        <meta name="google" content="nositelinkssearchbox,notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Link CSS and JS-->
        <link rel="stylesheet" href="/assets/main.css">
        <link rel="icon" href="/images/favicon.ico">
        <!-- JQuery -->
        <style>
            body {
                background-image: url("http://sirxemic.github.io/jquery.ripples/img/bg2.jpg");
            }
            p {
                color: black;
                text-align: center;
                margin-top:10%;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <p id="demo"></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/ripples.js"></script>
        <script>
            $(document).ready(function() {
                $('body').ripples({
                    resolution: 512,
                    dropRadius: 20, //px
                    perturbance: 0.04,
                });
            });
        </script>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Dec 22, 2019 00:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
                
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
                
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
            }, 1000);
        </script>
    </body>
</html>
